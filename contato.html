<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | BurgerByte™</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS local -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <!-- Breadcrumb -->
      <div class="container-fluid p-4 border-bottom border-danger">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="index.html">Início</a></li>
            <li class="breadcrumb-item" aria-current="page">Contato</li>
          </ol>
        </nav>
      </div>
      <div class="container p-5">
        <p class="text-center">
          Tem algo a dizer? Estamos prontos para ouvir, mesmo com o barulho da
          chapa! Mande sua mensagem e responderemos o mais rápido possível.
        </p>
        <form id="contactForm">
          <div class="form-group mb-3">
            <label for="firstName">*Nome</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=""
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">*E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder=""
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="phone">*Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder=""
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="city">*Cidade</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder=""
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="reason">*Motivo</label>
            <select class="form-control" id="reason" required>
              <option value="">Selecione o motivo</option>
              <option value="reclamacao">Reclamação</option>
              <option value="elogio">Elogio</option>
              <option value="informacao">Informação</option>
              <option value="solicitacao">Solicitação</option>
              <option value="sugestao">Sugestão</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="message">*Mensagem</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder=""
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
        <!-- Modal de Sucesso -->
        <div
          class="modal fade"
          id="successModal"
          tabindex="-1"
          aria-labelledby="successModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">
                  Mensagem Enviada
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Sua mensagem foi enviada com sucesso!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="fecharModal">
                  OK
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS local -->
    <script src="/js/script.js"></script>
    <!-- Carregar Header e Footer -->
    <script>
      function loadHTML(file, elementId) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch((error) => {
            console.error("Erro ao carregar o arquivo:", error);
          });
      }
      loadHTML("includes/header.html", "header");
      loadHTML("includes/footer.html", "footer");
    </script>
  </body>
</html>
