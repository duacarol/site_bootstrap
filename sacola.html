<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sacola | BurgerByte™</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS local -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <!-- Breadcrumb -->
      <div class="container-fluid p-4 border-bottom border-danger">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="index.html">Início</a></li>
            <li class="breadcrumb-item" aria-current="page">Sacola</li>
          </ol>
        </nav>
      </div>
      <div class="container p-4">
        <div id="cart-items"></div>
        <!-- Resumo do pedido -->
        <div id="cart-summary" class="card mt-3" style="display: none">
          <div class="card-body">
            <h5 class="card-title">Resumo do Pedido</h5>
            <hr />
            <p class="d-flex justify-content-between">
              <span>Total:</span>
              <span id="cart-total">R$ 0,00</span>
            </p>
            <div class="d-grid mt-4">
              <a href="#" class="btn btn-danger btn-lg">Finalizar compra</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS local -->
    <script src="/js/script.js"></script>
    <!-- Carregar Header e Footer -->
    <script>
      function loadHTML(file, elementId) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch((error) => {
            console.error("Erro ao carregar o arquivo:", error);
          });
      }
      loadHTML("includes/header.html", "header");
      loadHTML("includes/footer.html", "footer");
    </script>
  </body>
</html>
